USERS:
  - access_key: 7bdc54ed99e6e3fdf70017ae409e88b2 # 注意冒号后的空格 否则会读取失败 英文冒号
    allowed_uid: 35147959,1855519979,2000609327,1908273021,672328094,672353429,672342685,233592835 # 白名单UID,填了后将覆盖配置只打卡，点赞，分享这些用户的勋章 用英文逗号分隔 不填则不限制
    banned_uid: # 黑名单UID,填了后将不会打卡，点赞，分享 用英文逗号分隔 不填则不限制
    push_name: # 推送服务，留空表示不需要推送
  - access_key:
    allowed_uid:
    banned_uid:
    push_name:
  # 注意对齐
  # 多用户以上格式添加
  # 井号后为注释 井号前后必须有空格
CRON: # 3 2 1 * *
# 这里是 cron 表达式, 从左到右参数为秒，分钟，小时，日期，月份
# Second | Minute | Hour | Dom | Month
# 例如每天凌晨01点02分03秒执行一次为 3 2 1 * *
# 如果不填,则不使用内置定时器,填写正确后要保持该进程一直运行
CD:
  async: 0 # 异步执行，默认为1表示异步，0表示同步
  retry: 1 # 任务失败重试时间，单位秒，设置为0不重试
  max_try: 10 # 任务失败最多重试次数，单位次，设置为0不重试
